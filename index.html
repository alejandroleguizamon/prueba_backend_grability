<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Coding Challenge Javier Leguizamon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        #mensaje {
            border: solid 1px #666;
            width: 99%;
            padding: 5px;
            text-align: center;
            color: #336;
            font: normal medium bold Arial,Helvetica,Sans-serif;
        }

        .ok { background-color: #CFC; }
        .ok2 { background-color: #FFD; }
        .ok3 { background-color: #FDD; }
    </style>
  </head>
  <body>
      <script src="matriz.js"></script>
      <form name="miniform">
          <label for="entrada">Entrada</label><br />
          <textarea name="entrada" cols="50" rows="15"></textarea><br />
          <input type="button" name="btnEnviar" value="Enviar entrada" onClick="ProcessEntry(document.miniform['entrada'].value)" />
          <br />
          <br />
          <label for="salida">Salida</label><br />
          <textarea name="salida" cols="50" rows="15" disabled="disabled"></textarea>
      </form>
      <div id="mensaje" class="ok">Escriba una entrada para la matriz, y a continuacion presione 'Enviar entrada'</div>
  </body>
</html>
